<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">

    <title>To do List</title>
  </head>
  <body>
    
    <div class="container-fluid bg-primary d-flex align-items-center" style="height: 100vh;">

        <div class="container bg-dark p-5">
            <h1 class="text-white text-center mb-4">To Do List application</h1>
            
            <div class="row row-cols-lg-auto g-2 mb-4 justify-content-center">
                <div class="col-12">
                  <div class="input-group">
                    <input type="text" class="form-control" id="myInput" placeholder="Write here..." name="val">
                  </div>
                </div>
              
                <div class="col-12">
                  <button type="button" class="btn btn-primary" onclick="newElement()">ADD</button>
                </div>
                
              </div>
              
              <ul id="myUL" class="border-4">
                
              </ul>
        </div>

    </div>



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
